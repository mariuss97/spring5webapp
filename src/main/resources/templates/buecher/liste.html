<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Marius Buecherliste</title>
</head>
<body>
<h1>Bucher Liste</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Titel</th>
        <th>Verlag</th>
    </tr>
    <tr th:each="buch : ${buecher}"> <!--buecher bezieht sich auf model-Attribut aus BuchController-->
        <td th:text="${buch.id}">123</td>
        <td th:text="${buch.titel}"> Spring in Action</td>
        <td th:text="${buch.verlag.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
